<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__pic" src="./images/Kusto.jpg" alt="Аватар пользователя">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Edit Profile"></button>
        </div>
        <h2 class="profile__job">Исследователь океана</h2>
      </div>
      <button class="profile__add-button" type="button" aria-label="Add Picture"></button>
    </section>
    <section class="elements">
      <ul class="elements__container">
        <li class="element">
          <img class="element__picture" src="./images/elements/Bali-Indonesia.jpg" alt="Водопад Бали Индонезия">
          <div class="element__description">
            <h2 class="element__title">Бали</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__picture" src="./images/elements/Yosemite-USA.jpg" alt="Зимний горный пейзаж">
          <div class="element__description">
            <h2 class="element__title">Калифорния</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__picture" src="./images/elements/Petra-Jordan.jpg" alt="Фасад Храма Петра">
          <div class="element__description">
            <h2 class="element__title">Иордания</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__picture" src="./images/elements/Rome-Itali.jpg" alt="Развалины Римского форума">
          <div class="element__description">
            <h2 class="element__title">Рим</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__picture" src="./images/elements/Paris-France.jpg" alt="Улица Парижа с Эйфелевой башней на фоне">
          <div class="element__description">
            <h2 class="element__title">Париж</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__picture" src="./images/elements/Saint-Petersburg-Russia.jpg" alt="Исакиевский собор в Санкт-Петербурге">
          <div class="element__description">
            <h2 class="element__title">Санкт-Петербург</h2>
            <button class="element__like-button" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Daniil Goncharov</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__closed-button" type="button" aria-label="Close Edit Profile"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profileForm" method="post">
        <input class="popup__input popup__input_data_name" type="text" name="user" placeholder="Имя">
        <input class="popup__input popup__input_data_job" type="text" name="about" placeholder="О себе">
        <button class="popup__submit-button" type="submit" aria-label="Submit Profile Data">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
