<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-container">
        <button type="button" class="profile__avatar-button"></button>
        <img class="profile__pic" src="<%=require('./images/Kusto.jpg')%>" alt="Аватар пользователя">
      </div>
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить картинку"></button>
    </section>
    <section class="elements">
      <ul class="elements__container">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Daniil Goncharov</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container popup__container_type_profile">
      <button class="popup__closed-button popup__closed-button_type_profile" type="button" aria-label="Закрыть редактор профиля"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_profile" name="profileForm" method="post" novalidate>
        <input class="popup__input popup__input_data_name" id="name-imput" type="text" name="name" placeholder="Имя" required minlength="2" maxlength="40">
        <span class="popup__error name-imput-error" ></span>
        <input class="popup__input popup__input_data_job" id="job-imput" type="text" name="about" placeholder="О себе" required minlength="2" maxlength="200">
        <span class="popup__error job-imput-error" ></span>
        <button class="popup__button popup__button_profile" type="submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container popup__container_type_add-card">
      <button class="popup__closed-button popup__closed-button_type_add-card" type="button" aria-label="Закрыть добавление карточки"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_type_add-card" name="addСardForm" method="post" novalidate>
        <input class="popup__input popup__input_data_place-name" id="placeName-input" type="text" name="name" placeholder="Название" required minlength="2" maxlength="30">
        <span class="popup__error placeName-input-error" ></span>
        <input class="popup__input popup__input_data_place-url" id="placeUrl-input" type="url" name="link" placeholder="Ссылка на картинку" required>
        <span class="popup__error placeUrl-input-error" ></span>
        <button class="popup__button popup__button_add-card" type="submit" aria-label="Создать карточку">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_view-picture">
    <div class="popup__container-view-picture">
      <button class="popup__closed-button popup__closed-button_type_view-picture" type="button" aria-label="Закрыть просмотр изображения"></button>
      <img class="popup__picture" src="#" alt="увеличенное изображение">
      <h3 class="popup__picture-title"></h3>
    </div>
  </div>
  <div class="popup popup_type_delete">
    <form class="popup__container popup__container_type_delete">
      <button class="popup__closed-button popup__closed-button_type_delete" type="button" aria-label="Закрыть окно удаления"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__button popup__button_delete" type="submit" aria-label="Подтвердить удаление">Да</button>
    </form>
  </div>
  <div class="popup popup_type_add-avatar">
    <div class="popup__container popup__container_type_add-avatar">
      <button class="popup__closed-button popup__closed-button_type_add-avatar" type="button" aria-label="Закрыть добавление аватара"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form popup__form_type_add-avatar" name="addAvatarForm" method="post" novalidate>
        <input class="popup__input popup__input_data_place-url" id="avatar-input" type="url" name="avatar" placeholder="Укажите ссылку на аватар" required>
        <span class="popup__error avatar-input-error" ></span>
        <button class="popup__button popup__button_add-avatar" type="submit" aria-label="Сохранить аватар">Создать</button>
      </form>
    </div>
  </div>
  <template class="template">
    <li class="element">
      <img class="element__picture" src="#" alt="">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
          <p class="element__like-counter">0</p>
        </div>
      </div>
      <button class="element__delete" type="button" aria-label="Удаление карточки"></button>
    </li>
  </template>
</body>
</html>
